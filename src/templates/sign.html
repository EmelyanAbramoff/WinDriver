<ion-modal-view id="sign_modal" class="full-modal">
    <ion-header-bar>
        <h1 class="title">Fahrstunde unterschreiben</h1>
    </ion-header-bar>
    <div class="container">
        <div class="top">
            <div class="sign-line" >11.08.2015, 15:30, <span class="color-green bold">45 min</span></div>
            <div class="sign-line" >Muster, Thomas, Golf</div>
            <div class="sign-line" >Anhalter, Antonia</div>
            <div class="sign-line" ><span class="color-blue bold">B</span>, Übungsstunde, ,<span class="color-red bold">27.00 €</span></div>
            <div class="pin">
                <div class="check-item">
                    <div class="button app-button-checkbox" ng-class="{checked: modal.sign.flag_reserve }" ng-click="modal.sign.flag_reserve=!modal.sign.flag_reserve" ><span class="mark"></span></div>
                    <span>vormerken</span>
                </div>
                <div class="check-item">
                    <div class="button app-button-checkbox" ng-class="{checked: modal.sign.flag_paied }" ng-click="modal.sign.flag_paied=!modal.sign.flag_paied" ><span class="mark"></span></div>
                    <span>bezahlt</span>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="table-line">
                <div id="signatureparent"  >
                    <div id="signature" ng-show="!modal.sign.flag_reserve"></div>
                </div>
                <div class="button-area">
                    <a class="button app-button-default" ng-click="save_driving(false)" >Speichern</a>
                    <a class="button app-button-default" ng-click="save_driving(true)" >Fehlstunde</a>
                    <a class="button app-button-default" ng-click="close_sign()">Abbrechen</a>
                </div>
            </div>
        </div>
    </div>
</ion-modal-view>
